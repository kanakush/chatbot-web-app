<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Door_Openbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --border-dark: #333333;
            --text-main: #e0e0e0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background-color: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .form-control {
            background-color: #252525;
            border: 1px solid var(--border-dark);
            color: #fff;
            padding: 12px;
        }

        .form-control:focus {
            background-color: #2d2d2d;
            border-color: #0d6efd;
            color: #fff;
            box-shadow: none;
        }

        .btn-primary {
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        .error-box {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #ea868f;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body class="container">
    <div class="row justify-content-center w-100">
        <div class="col-md-4">
            <div class="login-card">
                <h2>Door_Openbot</h2>
                <p class="text-center text-secondary mb-4">Авторизация в панели</p>

                <form method="post" action="/login">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Логин" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти в систему</button>
                </form>

                {% if error %}
                <div class="error-box mt-3">
                    {{ error }}
                </div>
                {% endif %}
            </div>
            <p class="text-center mt-4 text-muted small">© 2026 Система управления доступом</p>
        </div>
    </div>
</body>
</html>
