<!DOCTYPE html>
<html>
<head><title>Login</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Вход в систему</h2>
            <form method="post" action="/login">
                <input type="text" name="username" class="form-control mb-2" placeholder="Логин" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Пароль" required>
                <button class="btn btn-primary w-100">Войти</button>
            </form>
            {% if error %}<div class="text-danger mt-2">{{ error }}</div>{% endif %}
        </div>
    </div>
</body>
</html>
